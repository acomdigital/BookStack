version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: bookstack-test
      MYSQL_USER: bookstack-test
      MYSQL_PASSWORD: bookstack-test
      MYSQL_RANDOM_ROOT_PASSWORD: 'true'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db:/var/lib/mysql

  app:
    image: docker.qix.sx/elexis/bookstack:v24.02.3-ee
    build:
      context: .
      dockerfile: ./dev/docker/Dockerfile
    environment:
      DB_CONNECTION: mysql
      TEST_DATABASE_URL: mysql://bookstack-test:bookstack-test@db/bookstack-test
      MAIL_DRIVER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
    ports:
      - ${DEV_PORT:-8080}:80
    volumes:
      - ./:/app
    entrypoint: /app/dev/docker/entrypoint.app.sh
volumes:
  db: